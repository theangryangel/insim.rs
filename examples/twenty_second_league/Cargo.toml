[package]
name = "twenty_second_league"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
homepage.workspace = true

[dependencies]
anyhow = "1.0.100"
clap = { workspace = true, features = ["derive"] }
from_variants = { workspace = true }
if_chain = { workspace = true }
insim = { path = "../../insim", features = ["serde", "blocking"] }
jiff = { version = "0.2.15", features = ["serde"] }
kitcar = { path = "../../kitcar" }
rusqlite = { version = "0.37.0", features = ["bundled", "jiff"] }
rusqlite_migration = "2.3.0"
serde = { workspace = true, features = ["derive"] }
serde_norway = { workspace = true }
tokio = { workspace = true, features = ["rt", "rt-multi-thread", "macros", "signal"]}
tokio-util = { workspace = true }
tracing = {workspace = true}
tracing-subscriber = { workspace = true, features = ["env-filter"] }

