[package]
name = "insim"
description = "LiveForSpeed Insim implementation that focuses on ergonomics and strong typing"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true

[lib]
bench = false
doctest = false

[lints]
workspace = true

[features]
default = ["tokio", "blocking", "websocket"]
blocking = []
tokio = [
  "dep:tokio",
]
serde = [
  "dep:serde",
  "insim_core/serde",
  "bitflags/serde",
  "indexmap/serde",
]
pth = ["dep:insim_pth"]
smx = ["dep:insim_smx"]
websocket = [
  "tokio", "dep:tokio-tungstenite",
  "futures-util"
]

[dependencies]
bitflags = { workspace = true }
bytes = { workspace = true }
from_variants = { workspace = true }
futures-util = { workspace = true, optional = true }
if_chain = { workspace = true }
indexmap = { workspace = true }
insim_core = { path = "../insim_core", version = "3.0.0-unreleased" }
insim_pth = { path = "../insim_pth", optional = true, version = "3.0.0-unreleased" }
insim_smx = { path = "../insim_smx", optional = true, version = "3.0.0-unreleased" }
serde = { workspace = true, features = ["derive"], optional = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["time", "net", "macros", "sync", "tracing", "io-util"], optional = true }
tokio-tungstenite = { workspace = true, optional = true }
tracing = { workspace = true }

[dev-dependencies]
tokio-test = { workspace = true }
