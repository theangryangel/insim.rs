[package]
name = "insim"
version = "0.2.0"
authors = ["Karl Southern <karl@theangryangel.co.uk>"]
edition = "2021"

[lib]
bench = false

[features]
default = ["client", "uom"]
client = []

[dependencies]
futures = "0.3"
futures-util = "0.3"
bytes = "1"
tokio = { version = "1.11.0", features = ["full", "tracing"] }
tokio-util = { version = "0.6.8", features = ["full"] }
deku = "0.13"
pin-project = "1.0"
itertools = "0.10"
encoding_rs = "0.8"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"], optional = true }
bitflags = "1.3"
flume = "0.10"
uom = { version = "0.32.0", features = ["si", "std"], optional = true }
async-trait = { version = "0.1.53", optional = true }
thiserror = "1.0.31"
miette = "4.7.1"
once_cell = "1.16.0"

[dev-dependencies]
# used in examples
tracing-subscriber = "0.2"
