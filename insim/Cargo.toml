[package]
name = "insim"
version = "0.2.0"
authors = ["Karl Southern <karl@theangryangel.co.uk>"]
edition = "2021"

[lib]
bench = false
doctest = false

[features]
default = ["client"]
client = []
serde = ["dep:serde", "insim_core/serde"]

[dependencies]
futures = "0.3"
futures-util = "0.3"
bytes = "1"
tokio = { version = "1.11.0", features = ["full", "tracing"] }
tokio-util = { version = "0.6.8", features = ["full"] }
pin-project = "1.0"
tracing = "0.1"
serde = { version = "1", features = ["derive"], optional = true }
bitflags = "1.3"
thiserror = "1"
miette = "4.7.1"
once_cell = "1"
insim_core = { path = "../insim_core" }

[dev-dependencies]
tracing-subscriber = "0.2"
